<head>
	<title>Copy Everything</title>
	<script src="js/particles.min.js"></script>
	<script src="js/firebase.js"></script>
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Lobster+Two:400,700' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	
	<script>
	
	$(function() {
		$('#registerlink').on("click", function() {
			$('#register-form').slideToggle();
		});
		
		$('#register-form').on("submit", function() {
			function errormsg(msg) {
				$("#error-text").html(msg);
				$("#success-text").slideUp(400, function() {
					$("#error-text").slideDown();
				});
			}
			function successmsg(msg) {
				$("#success-text").html(msg);
				$("#error-text").slideUp(400, function() {
					$("#success-text").slideDown();
				});
			}
			
			console.log("sub form");
			
			var email = $('#register-input-email').val();
			var pass1 = $('#register-input-pass1').val();
			var pass2 = $('#register-input-pass2').val();
			
			if(!email) {
				errormsg("No email.");
				return false;
			}
			if(!pass2 || !pass2) {
				errormsg("Missing a password.");
				return false;
			}
			if(pass1 !== pass2) {
				errormsg("Passwords do not match.");
				return false;
			}
			
			$.ajax({
				method: "POST",
				url: "/",
				data: { email: email, pass: pass1 },
				dataType: "json"
			}).done(function(ret) {
				if(ret[0]) {
					successmsg(ret[1]);
				} else {
					errormsg(ret[1]);
				}
			});
			
			
			return false;
		});
	});
	</script>
</head>

<body>
<div id="particles-js"></div>

<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center" id="mainbox">
			<h1 style="font-family:Lobster Two;font-size: 56px; line-height: 1">Copy Everything</h1>
			
			<br>
			<div id="error-text" style="color: red"></div>
			<div id="success-text" style="color: green"></div>
			<br>
			
			<div id="register-block">
				<div style="text-align:center">
					<button href="#" id="registerlink" class="btn btn-lg btn-primary">Register Now!</button>
				</div>
				
				<form id="register-form" class="text-left">
					<br><br>
					
					<div class="form-group">
						<input type="text" class="form-control" id="register-input-email" placeholder="Email">
						<input type="password" class="form-control" id="register-input-pass1" placeholder="Password">
						<input type="password" class="form-control" id="register-input-pass2" placeholder="Confirm Password">
					</div>
					
					<input type="submit" value="Submit" class="btn btn-default"/>
				</form>
			</div>
		</div>
	</div>
</div>


<script>
/* ---- particles.js config ---- */
particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      }
    },
    "opacity": {
      "value": 0.9,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": false,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "grab"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 140,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
</script> 

</body>
